name: docker-build-push ghcr.io
run-name: ${{ github.actor }} ${{ github.ref }}-${{ github.sha }}
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  docker-build-push:
    runs-on: ubuntu-22.04
    environment: develop
    steps:
    - 
      name: Github checkout OK
      uses: actions/checkout@v3
    
    - name: Get Docker push tag OK
      id: get_docker_image_tag
      run: |
        echo  "DOCKER_PUSH_URL=${{ vars.GIT_REGISTRY_URL }}/${{ vars.GIT_ACCOUNT_LOGIN_NAME }}/${{ vars.DOCKER_PUSH_REPOSITORY }}/${{ vars.DOCKER_PUSH_IMAGE }}:${{ vars.DOCKER_PUSH_TAG }}" >> $GITHUB_OUTPUT

    - 
      name: GitHub Container Registry Login OK
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.REACT_APP }}

    - 
      name: Setup Docker Buildx (Use docker "build") OK
      id: buildx
      uses: docker/setup-buildx-action@v2

    - 
      name: Cache Docker Build Cache OK
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: docker-build-cache-${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          docker-build-cache-${{ github.ref }}
          docker-build-cache-${{ github.ref }}-${{ github.sha }}
          docker-build-cache

    - 
      name: yarn intall Using React OK
      run: |
        yarn install

    - 
      name: Ubuntu file ls OK
      run: |
        ls -a

    - 
      name: Ubuntu file owner OK
      run: |
        ls -al

    -
      name: docker version OK
      run: |
        docker --version
    
    -
      name: docker-compose version OK
      run: |
        docker-compose --version

    - 
      name: npm version OK
      run: |
        npm -v

    - 
      name: npx version OK
      run: |
        npx -v

    - 
      name: node version OK
      run: |
        node -v

    - 
      name: yarn version OK
      run: |
        yarn --version

    -
      name: Docker-compose build OK
      run: |
        docker-compose build
    
    -
      name: Create githubAction Package test
      run: |
        docker tag ${{ vars.DOCKER_PUSH_BASE_NAME }}:${{ vars.DOCKER_PUSH_BASE_TAG }} ${{ steps.get_docker_image_tag.outputs.DOCKER_PUSH_URL }}
    
    -
      name: docker images ls test
      run: |
        docker images

    -
      name: Docker push test
      run: |
        docker push ${{ steps.get_docker_image_tag.outputs.DOCKER_PUSH_URL }}