apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-k8s
  template:
    metadata:
      labels:
        app: react-k8s
    spec:
      containers:
      - name: react
        image: react:latest   # Edit
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-k8s
spec:
  type: NodePort
  selector:
    app: react-k8s
  ports:
    - port: 3000
      targetPort: 80
      protocol: TCP
      name: react-k8s