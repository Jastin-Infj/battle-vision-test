version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:18.15.0
    working_directory: ./battle-vision
    steps:
      - checkout
      - run:
          command: |
            yarn install
      - run:
          command: |
            yarn build
      - run:
          command: |
            yarn test
workflows:
  build_and_test:
    jobs:
      - build